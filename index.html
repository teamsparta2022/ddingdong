<!DOCTYPE html>
<html>

<head>
    <title>숫자 게스 게임!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        .instruction {
            text-align: center;
            margin-top: 10px;
        }

        .input-group {
            display: flex;
            margin-top: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .input-group button {
            padding: 8px 16px;
            background-color: #FF773C;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            outline: none;
        }

        .input-group button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        img {
            margin: 0 auto;
            display: block;
            width: 155px;
            height: 65px;
            margin-top: 60px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>숫자 게스 게임</h1>
        <p class="message" id="message">숫자 게스 게임을 시작 해보자!</p>
        <p class="instruction" id="instruction">나는 1~ 100 의 숫자 중에 한 가지를 생각 하고 있어 맞춰봐!</p>
        <div class="input-group">
            <input type="number" id="guess-input" placeholder="숫자를 입력하시오">
            <button id="guess-button">입력</button>

        </div>
        <a href="https://ddingdong.spartacodingclub.kr/">
            <img src="img.png" onClick="https://ddingdong.spartacodingclub.kr/">
        </a>
    </div>

    <script>
        var secretNumber = Math.floor(Math.random() * 100) + 1;
        var tries = 0;

        function guess() {
            var guessInput = document.getElementById("guess-input");
            var guess = parseInt(guessInput.value);
            var messageElement = document.getElementById("message");
            var instructionElement = document.getElementById("instruction");

            if (isNaN(guess)) {
                messageElement.textContent = "Invalid input. Please enter a valid number.";
                return;
            }

            tries++;

            if (guess < secretNumber) {
                messageElement.textContent = "Too low! Try guessing higher.";
            } else if (guess > secretNumber) {
                messageElement.textContent = "Too high! Try guessing lower.";
            } else {
                messageElement.textContent = "Congratulations! You guessed the number correctly in " + tries + " tries.";
                guessInput.disabled = true;
                document.getElementById("guess-button").disabled = true;
            }
        }

        document.getElementById("guess-button").addEventListener("click", guess);

    </script>
</body>

</html>
